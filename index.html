<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moodify</title>

    <!-- CSS -->
    <!-- NOTE: In order for all CSS to work, it should be in this current order - please advise before adding new links. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="row center">
        <div class="col s12">
            <h1>m o o d i f y</h1>
            <p class="site-description">playlists based on the weather for your mood</p>
        </div>
    </div>
    <!-- NOTE: The app layout is a 40/60 split, where Weather takes 40% of the layout; Music is 60%.
    The 'weather' container is broken down to display the current weather by graphic 'weather-icon', as well as
    displaying the current temperature 'temperature' for the current city 'city'. -->

    <!-- IMPORTANT: The 'city' div will hold the zip code input field, which will then get replaced by the text of
    the city (DOM manipulation). -->
    <container id="weather">
        <div class="row">
            <div class="col s12">
                <div id="weather-data" class="center">
                    <div id="temperature"></div>
                    <div id="weather-icon"></div>
                    <div id="weather-text"></div>
                    <div id="city"></div>
                    <a class="waves-effect waves-light btn btn-small" id="changeZip">Change Location</a>
                </div>
                <div class="input-field col s8 center offset-s2 m4 offset-m4">
                    <input id="zipcode" type="text" class="validate">
                    <label for="zipcode">Enter your zipcode here</label>
                    <span class="helper-text">Please enter a valid zipcode</span>
                    <a class="waves-effect waves-light btn" id="submitZip">Submit</a>
                </div>
            </div>
        </div>
    </container>
    <container id="music">
        <div id="playlist-data">
            <div id="playlist1"></div>
            <div id="playlist2"></div>
            <div id="playlist3"></div>
        </div>
        <div id="artist-data">
            <div id="cover-art-carousel" class="nonloop owl-carousel">
                <div class="item" id="0">
                    <h4></h4>
                </div>
                <div class="item" id="1">
                    <h4></h4>
                </div>
                <div class="item" id="2">
                    <h4></h4>
                </div>
                <div class="item" id="3">
                    <h4></h4>
                </div>
                <div class="item" id="4">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
                <div class="item">
                    <h4></h4>
                </div>
            </div>
            <div id="artist-song"></div>
            <div id="artist-name"></div>
        </div>
        <div id="play-controls">
            <div id="previous-button"></div>
            <div id="play-pause-button"></div>
            <div id="next-button"></div>
        </div>

    </container>



    <div class="test"></div>

    <!-- SCRIPTS -->
    <!-- NOTE: In order for all JS to work, it should be in this current order - please advise before adding new script src. -->

    <!-- owl -->
    <script src="./assets/owlcarousel/jquery.min.js"></script>
    <script src="./assets/owlcarousel/owl.carousel.min.js"></script>

    <!-- owl script test START -->
    <script>
        $('.loop').owlCarousel({
            center: true,
            items: 2,
            loop: true,
            margin: 10,
            responsive: {
                600: {
                    items: 4
                }
            }
        });
        $('.nonloop').owlCarousel({
            center: true,
            items: 2,
            loop: false,
            margin: 10,
            responsive: {
                600: {
                    items: 4
                }
            }
        });
    </script>
    <!-- owl script test END -->

    <!-- compiled and minified JavaScript (materialize) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- spotify sdk -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- will execute once the sdk has successfully been loaded -->
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            // You can now initialize Spotify.Player and use the SDK
        };
    </script>

    <!-- app file -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
